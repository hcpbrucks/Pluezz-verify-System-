<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backup Server Admin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ff2d2d;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      text-shadow: 0 0 8px #ff2d2d;
    }
    h1, h2 {
      text-align: center;
      text-shadow: 0 0 12px #ff2d2d;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ff2d2d;
      border-radius: 6px;
      background: #2b2b2b;
      color: #ff2d2d;
      outline: none;
      box-shadow: 0 0 10px #ff2d2d;
      width: 100%;
      max-width: 300px;
      transition: 0.3s;
      margin: 0 auto;
      display: block;
      text-align: center;
    }
    input[type="text"]:focus {
      background: #3d0000;
      box-shadow: 0 0 20px #ff0000;
      border-color: #ff0000;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto 0 auto;
      background: transparent;
      border: 2px solid #ff2d2d;
      color: #ff2d2d;
      border-radius: 6px;
      box-shadow: 0 0 10px #ff2d2d;
      transition: 0.3s;
      display: block;
    }
    button:hover {
      background: #ff2d2d;
      color: #1a1a1a;
      box-shadow: 0 0 20px #ff0000;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 6px #ff2d2d;
    }
    #userList {
      list-style: none;
      padding-left: 0;
      text-align: center;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ff2d2d;
      border-radius: 6px;
      box-shadow: 0 0 12px #ff2d2d inset;
      background: #2b2b2b;
      margin-bottom: 30px;
    }
    #userList li {
      padding: 6px 0;
      border-bottom: 1px solid #ff2d2d55;
      text-shadow: 0 0 4px #ff2d2d;
    }
    #userList li:last-child {
      border-bottom: none;
    }
    section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Backup Server Admin</h1>

  <section>
    <h2>Verifizierte User (<span id="userCount">0</span>)</h2>
    <ul id="userList">Lade...</ul>
  </section>

  <section>
    <h2>Guild-ID</h2>
    <input
      type="text"
      id="guildIdInput"
      placeholder="Guild ID eingeben"
      value="DEINE_DEFAULT_GUILD_ID_HIER"
    />
    <button id="addUsersBtn">Add User to Guild</button>
    <p id="status"></p>
  </section>

  <script>
    async function loadUsers() {
      try {
        const res = await fetch('/admin/users');
        if (!res.ok) throw new Error('Fehler beim Laden der User');
        const users = await res.json();
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        if (users.length === 0) {
          userList.textContent = 'Keine verifizierten User gefunden.';
          document.getElementById('userCount').textContent = '0';
          return;
        }
        users.forEach(u => {
          const li = document.createElement('li');
          li.textContent = u;
          userList.appendChild(li);
        });
        document.getElementById('userCount').textContent = users.length;
      } catch (err) {
        document.getElementById('userList').textContent = 'Fehler beim Laden der User.';
      }
    }

    loadUsers();

    document.getElementById('addUsersBtn').onclick = async () => {
      const guildId = document.getElementById('guildIdInput').value.trim();
      const status = document.getElementById('status');
      if (!guildId) {
        alert('Bitte gib eine Guild-ID ein.');
        return;
      }
      status.textContent = 'Füge User zur Guild hinzu...';

      try {
        const res = await fetch('/admin/add-users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ guild_id: guildId }),
        });
        const data = await res.json();
        if (data.success) {
          status.textContent = `Erfolgreich ${data.added} User hinzugefügt.`;
        } else {
          status.textContent = `Fehler: ${data.error}`;
        }
      } catch (e) {
        status.textContent = 'Fehler beim Hinzufügen der User.';
      }
    };
  </script>
</body>
</html>
